<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task1</title>
</head>
<body>
    <label>请输入北京今天空气质量：
      <input id="aqi-input" type="text">
    </label>
    <button id="button" onclick="myfunction()">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    <script type="text/javascript">
    function myfunction() {
    	var x = document.getElementById('aqi-input').value;//得到input值，并赋给变量x。
        document.getElementById('aqi-display').innerHTML=(x)//获取span，并用x替换其中的元素。
    };
    </script>	
</body>
</html>
