<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方法一</title>
    <!--利用label画出所需样式-->
</head>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
gender：
	<div class="radio">
        <input id="male" type="radio" name="gender">
            <label for="male">Male</label>
        <input id="female" type="radio" name="gender">
            <label for="female">Female</label>
    </div>
checkbox：
    <div class="checkbox">
        <input id="check1" type="checkbox" name="check">
            <label for="check1">Checkbox1</label>
        <input id="check2" type="checkbox" name="check">
            <label for="check2">Checkbox2</label>
        <input id="check3" type="checkbox" name="check">
            <label for="check3">Checkbox3</label>
    </div>
</body>
</html>
