<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方法二</title>
	<!--替换背景图片-->
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<!--radio部分-->
	<div class="radio">性别:<br />
        <input type="radio" name="gender" id="male">
            <label for="male"><span>男</span></label>
        <input type="radio" name="gender" id="female">
            <label for="female"><span>女</span></label>
	</div>
	<!--checkbox部分-->
	<div class="checkbox">爱好：<br />
        <input type="checkbox" name="hobby" id="dengshan">
            <label for="dengshan"><span>登山</span></label>
        <input type="checkbox" name="hobby" id="youyong">
            <label for="youyong"><span>游泳</span></label>
        <input type="checkbox" name="hobby" id="paobu">
            <label for="paobu"><span>跑步</span></label>
        <input type="checkbox" name="hobby" id="jianshen">
            <label for="jianshen"><span>健身</span></label>
	</div>
</body>
</html>
